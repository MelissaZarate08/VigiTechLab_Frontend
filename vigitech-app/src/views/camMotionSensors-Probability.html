<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Probabilidad y Estadística – Cámara y Movimiento</title>
  <link rel="stylesheet" href="/src/css/camMotionSensors-Probability.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="ps-header">
    <img src="/images/Mask group.png" alt="VigiTech" class="header-logo" />
    <button id="backBtn" class="back-btn">← Volver a monitoreo real</button>
  </header>

  <main class="prob-container">
    <h1 class="title">
      Probabilidades y estadísticas<br />
      <span class="sensor-type">(Cámara y Movimiento)</span>
    </h1>

    <!-- Etiqueta de periodo (igual que en el PDF) -->
    <h2 id="period-label" class="period-label"></h2>

    <div class="filter">
      <label for="periodFilter">Filtrar por:</label>
      <select id="periodFilter">
        <option value="today">Hoy</option>
        <option value="last7">Últimos 7 días</option>
        <option value="month">Este mes</option>
      </select>
      <button id="downloadBtn" class="pdf-btn">
        <img src="/images/descargar-pdf.png" alt="Descargar PDF" />
      </button>
    </div>

    <section class="results" id="results"></section>
  </main>

  <script type="module" src="/src/js/views/camMotionSensors-Probability.js"></script>
</body>
</html>
